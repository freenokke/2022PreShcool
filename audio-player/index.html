<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player RS2022 JS30</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <div class="player">
        <audio src="./audio/lusia.mp3" class="player__audio"></audio>
        <div class="player__track-info">
            <div class="track-info__name"></div>
            <div class="track-info__author"></div>
        </div>
        <div class="player__track-time">
            <span class="track-time__current">00:00</span>
            <span>|</span>
            <span class="track-time__total">00:00</span>
        </div>
        <div src="./img/lyusya-chebotina.jpg" class="player__track-img"></div>
        <div class="player__track-progress">
            <input type="range" value="0">
        </div>
        <div class="player__toolbar">
            <button type="button" class="toolbar__previous-btn"></button>
            <button type="button" class="toolbar__play-btn"></button>
            <button type="button" class="toolbar__next-btn"></button>
        </div>

    </div>

</body>
</html>
