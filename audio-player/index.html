<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player RS2022 JS30</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./js/index.js"></script>
</head>
<body>
    <div class="player">
        <!-- <audio src="./audio/lusia.mp3" class="player__audio"></audio> -->
        <div class="player__track-info">
            <div class="track-info__name"></div>
            <div class="track-info__author"></div>
        </div>
        <div class="player__track-time">
            <div class="track-time__current total-current">
                <span class="current-time__minutes">00</span>
                <span>:</span>
                <span class="current-time__seconds">00</span>
            </div>
            <span>|</span>
            <div class="track-time__total total-time">
                <span class="total-time__minutes">00</span>
                <span>:</span>
                <span class="total-time__seconds">00</span>
            </div>
        </div>
        <div class="player__track-img"></div>
        <div class="player__track-progress">
            <input type="range" value="0">
        </div>
        <div class="player__toolbar">
            <button type="button" class="toolbar__previous-btn"></button>
            <button type="button" class="toolbar__play-btn"></button>
            <button type="button" class="toolbar__next-btn"></button>
        </div>

    </div>

</body>
</html>
